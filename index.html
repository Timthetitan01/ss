<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <style>
        :root {
            --bg-color: #000000;
            --card-bg: rgba(30, 30, 30, 0.4);
            --card-border: rgba(255, 255, 255, 0.08);
            --card-hover-border: rgba(255, 255, 255, 0.2);
            --accent: #0A84FF;
            --danger: #FF453A;
            --text-main: #FFFFFF;
            --text-sub: #98989D;
            --blur: 30px;
            --radius: 22px;
            --shadow: 0 4px 24px rgba(0,0,0,0.2);
        }

        * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0; padding: 0;
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at 50% 0%, #2c2c2e 0%, #000000 70%);
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", Roboto, sans-serif;
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- Header --- */
        header {
            padding: 24px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        h1 { font-size: 22px; font-weight: 600; margin: 0; opacity: 0.9; }

        .btn-glass {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--card-border);
            color: var(--text-main);
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: 0.2s ease;
        }
        .btn-glass:hover { background: rgba(255, 255, 255, 0.2); }
        .btn-glass.active { background: var(--text-main); color: black; }

        /* --- Grid --- */
        .dashboard-container {
            flex: 1;
            padding: 20px 40px;
            overflow-y: auto;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-auto-rows: 220px;
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
            padding-bottom: 40px;
        }

        /* --- Card Styles --- */
        .card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: var(--radius);
            backdrop-filter: blur(var(--blur));
            -webkit-backdrop-filter: blur(var(--blur));
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: default;
        }

        .card.span-2 { grid-column: span 2; }
        .card.span-2-row { grid-row: span 2; }

        .card-content {
            flex: 1;
            padding: 24px;
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }

        /* Edit Mode Styles */
        body.editing .card:not(.is-empty) {
            animation: shake 0.4s infinite ease-in-out alternate;
            cursor: grab;
            border-color: var(--accent);
            background: rgba(40, 40, 40, 0.6);
        }
        body.editing .card:not(.is-empty):active { cursor: grabbing; }

        @keyframes shake {
            0% { transform: rotate(-0.5deg); }
            100% { transform: rotate(0.5deg); }
        }

        /* Delete Button */
        .delete-btn {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 36px;
            height: 36px;
            background: var(--danger);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            opacity: 0;
            pointer-events: none;
            transition: 0.2s;
            z-index: 100;
            cursor: pointer;
        }
        body.editing .card:not(.is-empty) .delete-btn {
            opacity: 1;
            pointer-events: auto;
            top: 8px;
            right: 8px;
        }

        /* Empty State / Add Button */
        .card.is-empty {
            background: transparent;
            border: 2px dashed rgba(255,255,255,0.1);
            display: none; /* Hidden normally */
            align-items: center;
            justify-content: center;
        }
        body.editing .card.is-empty {
            display: flex;
        }
        .add-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.2s;
        }
        .add-btn:hover { background: var(--accent); }

        /* --- Widgets Content --- */
        .w-header {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-sub);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Clock */
        .clock-time { font-size: 56px; font-weight: 200; letter-spacing: -2px; line-height: 1; }
        .clock-date { font-size: 16px; color: var(--text-sub); margin-top: 8px; }

        /* Weather */
        .weather-temp { font-size: 48px; font-weight: 600; }
        .weather-cond { font-size: 16px; opacity: 0.8; }
        .weather-bg { background: linear-gradient(135deg, #3a7bd5, #00d2ff); color: white; }

        /* Stats */
        .stat-row { margin-top: auto; }
        .stat-bar { height: 6px; background: rgba(255,255,255,0.1); border-radius: 4px; margin: 6px 0 14px 0; overflow: hidden; }
        .stat-fill { height: 100%; border-radius: 4px; transition: width 0.5s ease; }
        .stat-meta { display: flex; justify-content: space-between; font-size: 13px; color: #ccc; }

        /* Music */
        .music-widget { display: flex; gap: 20px; align-items: center; height: 100%; }
        .album-cover { width: 100px; height: 100px; border-radius: 12px; background: #333; box-shadow: 0 5px 15px rgba(0,0,0,0.3); flex-shrink: 0; background-size: cover; background-position: center;}
        .music-info { flex: 1; display: flex; flex-direction: column; justify-content: center; }
        .song-title { font-size: 18px; font-weight: 600; margin-bottom: 4px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .artist { color: var(--text-sub); font-size: 14px; }
        .controls { display: flex; gap: 15px; margin-top: 15px; }
        .ctrl-btn { background: none; border: none; color: white; font-size: 20px; cursor: pointer; padding: 0; opacity: 0.8; }
        .ctrl-btn:hover { opacity: 1; }

        /* --- Modal for Selection --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(10px);
            z-index: 200;
            display: flex; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: 0.3s;
        }
        .modal-overlay.open { opacity: 1; pointer-events: auto; }
        
        .modal {
            background: #1c1c1e;
            border: 1px solid var(--card-border);
            width: 90%; max-width: 500px;
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            transform: scale(0.9); transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .modal-overlay.open .modal { transform: scale(1); }

        .modal h2 { margin-top: 0; margin-bottom: 20px; }
        .widget-list { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .widget-option {
            background: rgba(255,255,255,0.05);
            padding: 15px; border-radius: 16px;
            cursor: pointer; border: 1px solid transparent;
            display: flex; align-items: center; gap: 10px;
        }
        .widget-option:hover { background: rgba(255,255,255,0.1); border-color: var(--accent); }
        .w-icon { font-size: 24px; }
        .w-name { font-weight: 500; }

        /* Sortable Ghost */
        .sortable-ghost { opacity: 0.4; background: var(--accent) !important; }
    </style>
</head>
<body>

    <header>
        <h1>Second Screen</h1>
        <button class="btn-glass" id="editBtn">Customize</button>
    </header>

    <div class="dashboard-container">
        <div class="grid" id="grid">
            </div>
    </div>

    <div class="modal-overlay" id="modal">
        <div class="modal">
            <h2>Add Widget</h2>
            <div class="widget-list" id="widgetList">
                </div>
            <button class="btn-glass" style="margin-top: 20px; width: 100%;" onclick="closeModal()">Cancel</button>
        </div>
    </div>

    <script>
        // --- Widget Data Definitions ---
        const widgetTypes = {
            clock: {
                name: "Clock", icon: "üïí", size: "1x1",
                render: () => `
                    <div class="card-content">
                        <div class="w-header">Local Time</div>
                        <div style="margin-top:auto;">
                            <div class="clock-time" id="clock-${Date.now()}">00:00</div>
                            <div class="clock-date" id="date-${Date.now()}">Loading...</div>
                        </div>
                    </div>`
            },
            weather: {
                name: "Weather", icon: "‚õÖ", size: "1x1",
                class: "weather-bg",
                render: () => `
                    <div class="card-content">
                        <div class="w-header" style="color:white; opacity:0.8;">San Francisco</div>
                        <div style="margin-top:auto;">
                            <div class="weather-temp">72¬∞</div>
                            <div class="weather-cond">Partly Cloudy<br>H:76¬∞ L:62¬∞</div>
                        </div>
                    </div>`
            },
            stats: {
                name: "System Stats", icon: "üìä", size: "1x1",
                render: () => `
                    <div class="card-content">
                        <div class="w-header">System Load</div>
                        <div class="stat-row">
                            <div class="stat-meta"><span>CPU</span><span>34%</span></div>
                            <div class="stat-bar"><div class="stat-fill" style="width:34%; background:#FF3B30;"></div></div>
                            <div class="stat-meta"><span>RAM</span><span>62%</span></div>
                            <div class="stat-bar"><div class="stat-fill" style="width:62%; background:#30D158;"></div></div>
                        </div>
                    </div>`
            },
            music: {
                name: "Music Player", icon: "üéµ", size: "2x1",
                render: () => `
                    <div class="card-content">
                        <div class="music-widget">
                            <div class="album-cover" style="background-image: url('https://images.unsplash.com/photo-1614613535308-eb5fbd3d2c17?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&q=80');"></div>
                            <div class="music-info">
                                <div class="song-title">Midnight City</div>
                                <div class="artist">M83 ‚Ä¢ Hurry Up, We're Dreaming</div>
                                <div class="controls">
                                    <button class="ctrl-btn">‚èÆ</button>
                                    <button class="ctrl-btn">‚ñ∂</button>
                                    <button class="ctrl-btn">‚è≠</button>
                                </div>
                            </div>
                        </div>
                    </div>`
            },
            apps: {
                name: "Quick Launch", icon: "üöÄ", size: "2x1",
                render: () => `
                    <div class="card-content">
                        <div class="w-header">Dock</div>
                        <div style="display:flex; justify-content:space-between; align-items:center; height:100%; padding:0 10px;">
                            <div style="font-size:32px;">üí¨</div>
                            <div style="font-size:32px;">‚úâÔ∏è</div>
                            <div style="font-size:32px;">üéµ</div>
                            <div style="font-size:32px;">üåç</div>
                            <div style="font-size:32px;">‚öôÔ∏è</div>
                        </div>
                    </div>`
            },
            notes: {
                name: "Quick Note", icon: "üìù", size: "1x1",
                render: () => `
                    <div class="card-content">
                        <div class="w-header">Note</div>
                        <textarea style="background:transparent; border:none; color:white; font-family:inherit; font-size:14px; resize:none; height:100%; outline:none;">Remember to check the server logs at 5pm.</textarea>
                    </div>`
            }
        };

        // --- State Management ---
        // 'null' represents an empty slot
        let gridState = [
            'clock', 'weather', 'music', 
            'stats', 'notes', 'apps', 
            null, null // Extras
        ];
        
        // Track the index currently being edited
        let currentEditIndex = -1;
        let isEditing = false;

        // --- Initialization ---
        const gridEl = document.getElementById('grid');
        const editBtn = document.getElementById('editBtn');
        const modal = document.getElementById('modal');
        const widgetListEl = document.getElementById('widgetList');

        // Initialize SortableJS
        let sortable = new Sortable(gridEl, {
            animation: 150,
            ghostClass: 'sortable-ghost',
            disabled: true, // Disabled by default, enabled in edit mode
            onEnd: function (evt) {
                // Update Array based on new DOM order
                const itemEl = evt.item;
                const newIndex = evt.newIndex;
                const oldIndex = evt.oldIndex;
                
                // Move item in array
                const item = gridState.splice(oldIndex, 1)[0];
                gridState.splice(newIndex, 0, item);
            }
        });

        function renderGrid() {
            gridEl.innerHTML = '';
            
            gridState.forEach((type, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;

                if (type === null) {
                    // Empty Slot
                    card.classList.add('is-empty');
                    card.innerHTML = `<div class="add-btn" onclick="openWidgetSelector(${index})">+</div>`;
                } else {
                    // Render Widget
                    const wConfig = widgetTypes[type];
                    
                    // Handle Sizes
                    if (wConfig.size === '2x1') card.classList.add('span-2');
                    if (wConfig.size === '2x2') card.classList.add('span-2-row'); // Support for taller widgets if added
                    if (wConfig.class) card.classList.add(wConfig.class);

                    // Inject HTML
                    card.innerHTML = wConfig.render();

                    // Add Delete Button
                    const delBtn = document.createElement('div');
                    delBtn.className = 'delete-btn';
                    delBtn.innerHTML = '√ó';
                    delBtn.onclick = (e) => {
                        e.stopPropagation(); // Prevent drag start
                        removeWidget(index);
                    };
                    card.appendChild(delBtn);
                }

                gridEl.appendChild(card);
            });

            // Re-bind live clocks
            updateClocks();
        }

        // --- Logic ---

        function removeWidget(index) {
            gridState[index] = null;
            renderGrid();
        }

        function openWidgetSelector(index) {
            currentEditIndex = index;
            modal.classList.add('open');
        }

        function addWidget(typeKey) {
            if (currentEditIndex > -1) {
                gridState[currentEditIndex] = typeKey;
                renderGrid();
                closeModal();
            }
        }

        function closeModal() {
            modal.classList.remove('open');
            currentEditIndex = -1;
        }

        // Toggle Edit Mode
        editBtn.addEventListener('click', () => {
            isEditing = !isEditing;
            
            if (isEditing) {
                document.body.classList.add('editing');
                editBtn.textContent = 'Done';
                editBtn.classList.add('active');
                sortable.option("disabled", false); // Enable Dragging
            } else {
                document.body.classList.remove('editing');
                editBtn.textContent = 'Customize';
                editBtn.classList.remove('active');
                sortable.option("disabled", true); // Disable Dragging
            }
        });

        // Build Modal Options
        Object.keys(widgetTypes).forEach(key => {
            const w = widgetTypes[key];
            const div = document.createElement('div');
            div.className = 'widget-option';
            div.innerHTML = `<span class="w-icon">${w.icon}</span><span class="w-name">${w.name}</span><span style="margin-left:auto; color:#666; font-size:12px;">${w.size}</span>`;
            div.onclick = () => addWidget(key);
            widgetListEl.appendChild(div);
        });

        // Live Clock Update
        function updateClocks() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            const dateStr = now.toLocaleDateString([], { weekday: 'long', month: 'short', day: 'numeric' });

            document.querySelectorAll('.clock-time').forEach(el => el.textContent = timeStr);
            document.querySelectorAll('.clock-date').forEach(el => el.textContent = dateStr);
        }
        setInterval(updateClocks, 1000);

        // Initial Render
        renderGrid();

    </script>
</body>
</html>
