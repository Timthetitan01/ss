<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Screen</title>
    <style>
        :root {
            --bg-color: #000000;
            --card-bg: rgba(28, 28, 30, 0.6);
            --card-border: rgba(255, 255, 255, 0.1);
            --accent: #0A84FF;
            --text-main: #FFFFFF;
            --text-sub: #8E8E93;
            --danger: #FF453A;
            --success: #30D158;
            --blur: 25px;
            --radius: 24px;
            --spring: cubic-bezier(0.25, 1, 0.5, 1);
        }

        * {
            box-sizing: border-box;
            user-select: none; /* Prevent text selection for app-feel */
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at 0% 0%, #1c1c1e 0%, #000000 100%);
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- Header / Top Bar --- */
        header {
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            letter-spacing: -0.5px;
            margin: 0;
            opacity: 0.9;
        }

        .edit-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--accent);
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s var(--spring);
        }

        .edit-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .edit-btn.active {
            background: var(--accent);
            color: white;
        }

        /* --- Main Grid Layout --- */
        .dashboard {
            flex: 1;
            padding: 20px 40px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        /* --- Generic Card Styling --- */
        .card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: var(--radius);
            backdrop-filter: blur(var(--blur));
            -webkit-backdrop-filter: blur(var(--blur));
            padding: 24px;
            position: relative;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s var(--spring), box-shadow 0.3s var(--spring);
            overflow: hidden;
        }

        .card:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .card:active {
            transform: scale(0.98);
        }

        /* Shake animation for edit mode */
        .shaking {
            animation: shake 0.4s infinite ease-in-out alternate;
            cursor: grab;
        }
        
        @keyframes shake {
            0% { transform: rotate(-1deg); }
            100% { transform: rotate(1deg); }
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            font-size: 14px;
            color: var(--text-sub);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* --- Specific Widget Styling --- */

        /* 1. Clock Widget */
        .widget-clock {
            grid-column: span 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .time-display {
            font-size: 4em;
            font-weight: 200;
            letter-spacing: -2px;
            font-variant-numeric: tabular-nums;
        }
        .date-display {
            font-size: 1.2em;
            color: var(--text-sub);
            margin-top: 5px;
        }

        /* 2. System Stats */
        .widget-stats {
            grid-column: span 1;
        }
        .stat-row {
            margin-top: auto;
        }
        .stat-item {
            margin-bottom: 15px;
        }
        .stat-label {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            margin-bottom: 6px;
        }
        .progress-bar {
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            border-radius: 10px;
            transition: width 1s linear;
        }

        /* 3. Music Control */
        .widget-music {
            grid-column: span 2;
            background: linear-gradient(135deg, rgba(28, 28, 30, 0.6) 0%, rgba(44, 44, 46, 0.4) 100%);
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 20px;
        }
        .album-art {
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #FF9A9E 0%, #FECFEF 99%, #FECFEF 100%);
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            flex-shrink: 0;
        }
        .track-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .track-title { font-size: 18px; font-weight: 600; margin-bottom: 4px; }
        .artist-name { color: var(--text-sub); font-size: 15px; }
        
        .controls {
            display: flex;
            gap: 20px;
            margin-top: 15px;
        }
        .ctrl-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 20px;
            padding: 0;
            opacity: 0.8;
            transition: opacity 0.2s;
        }
        .ctrl-btn:hover { opacity: 1; }
        .play-pause { font-size: 28px; }

        /* 4. AI Chat */
        .widget-chat {
            grid-column: span 1;
            grid-row: span 2; /* Tall widget */
            display: flex;
            flex-direction: column;
        }
        .chat-area {
            flex: 1;
            overflow-y: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            gap: 10px;
            padding-bottom: 10px;
            mask-image: linear-gradient(to bottom, transparent 0%, black 20%);
        }
        .msg {
            padding: 10px 14px;
            border-radius: 16px;
            font-size: 13px;
            line-height: 1.4;
            max-width: 90%;
            animation: popIn 0.3s var(--spring);
        }
        .msg.ai {
            background: rgba(255,255,255,0.1);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        .msg.user {
            background: var(--accent);
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        .chat-input-wrapper {
            position: relative;
        }
        .chat-input {
            width: 100%;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 10px 15px;
            color: white;
            outline: none;
        }
        .chat-input::placeholder { color: rgba(255,255,255,0.3); }

        /* 5. Middle Dock (App Switcher) */
        .dock-container {
            grid-column: span 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .dock-grid {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255,255,255,0.05);
            padding: 15px 25px;
            border-radius: 100px;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .app-icon {
            width: 50px;
            height: 50px;
            background: #333;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.2s var(--spring), background 0.2s;
            position: relative;
        }
        .app-icon:hover {
            transform: scale(1.15) translateY(-5px);
            background: #444;
            box-shadow: 0 10px 15px rgba(0,0,0,0.3);
            z-index: 10;
        }
        .app-icon::after {
            content: '';
            position: absolute;
            bottom: -8px;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            opacity: 0;
        }
        .app-icon.active::after { opacity: 1; }

        /* Icons using SVG placeholders */
        .icon-symbol { width: 24px; height: 24px; fill: white; }

        /* 6. Weather/Extra */
        .widget-weather {
            grid-column: span 1;
            background: linear-gradient(to bottom, #2980b9, #6dd5fa);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .temp { font-size: 42px; font-weight: 600; }
        .condition { font-size: 14px; opacity: 0.9; }

        /* Animation Keyframes */
        @keyframes popIn {
            from { opacity: 0; transform: translateY(10px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* Overlay for "Add Widget" simulation */
        .add-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            z-index: 100;
        }
        .add-overlay.show { opacity: 1; pointer-events: auto; }
        
    </style>
</head>
<body>

    <header>
        <h1>Second Screen</h1>
        <button class="edit-btn" id="editToggle">Customize</button>
    </header>

    <div class="dashboard" id="dashboard">
        
        <div class="card widget-clock">
            <div class="time-display" id="clock">12:00</div>
            <div class="date-display" id="date">Monday, Jan 1</div>
        </div>

        <div class="card widget-stats">
            <div class="card-header">
                <svg class="icon-symbol" viewBox="0 0 24 24"><path d="M4 4h16v16H4V4m2 2v12h12V6H6z" /></svg>
                <span>System</span>
            </div>
            <div class="stat-row">
                <div class="stat-item">
                    <div class="stat-label"><span>CPU</span><span>32%</span></div>
                    <div class="progress-bar"><div class="progress-fill" style="width: 32%; background: var(--accent);"></div></div>
                </div>
                <div class="stat-item">
                    <div class="stat-label"><span>RAM</span><span>64%</span></div>
                    <div class="progress-bar"><div class="progress-fill" style="width: 64%; background: var(--success);"></div></div>
                </div>
                <div class="stat-item">
                    <div class="stat-label"><span>GPU</span><span>12%</span></div>
                    <div class="progress-bar"><div class="progress-fill" style="width: 12%; background: #FF9F0A;"></div></div>
                </div>
            </div>
        </div>

        <div class="card widget-music">
            <div class="album-art"></div>
            <div class="track-info">
                <div class="track-title">Midnight City</div>
                <div class="artist-name">M83</div>
                <div class="controls">
                    <button class="ctrl-btn">‚èÆ</button>
                    <button class="ctrl-btn play-pause" id="playBtn">‚ñ∂</button>
                    <button class="ctrl-btn">‚è≠</button>
                </div>
            </div>
        </div>

        <div class="card widget-chat">
            <div class="card-header">
                <span>AI Assistant</span>
            </div>
            <div class="chat-area" id="chatArea">
                <div class="msg ai">Hello! How can I help with your workflow today?</div>
            </div>
            <div class="chat-input-wrapper">
                <input type="text" class="chat-input" placeholder="Ask AI..." id="chatInput">
            </div>
        </div>

        <div class="card dock-container">
            <div class="card-header"><span>Quick Launch</span></div>
            <div class="dock-grid">
                <div class="app-icon active" style="background: linear-gradient(135deg, #FF3B30, #FF9500);">üéµ</div>
                <div class="app-icon" style="background: linear-gradient(135deg, #007AFF, #5AC8FA);">‚úâÔ∏è</div>
                <div class="app-icon" style="background: linear-gradient(135deg, #34C759, #30D158);">üí¨</div>
                <div class="app-icon" style="background: linear-gradient(135deg, #5856D6, #AF52DE);">üëæ</div>
                <div class="app-icon" style="background: #333;">‚öôÔ∏è</div>
            </div>
        </div>

        <div class="card widget-weather">
            <div class="card-header" style="color:white;">Weather</div>
            <div>
                <div class="temp">72¬∞</div>
                <div class="condition">Partly Cloudy<br>H: 76¬∞ L: 65¬∞</div>
            </div>
        </div>

    </div>

    <script>
        // 1. Clock Logic
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const timeString = `${hours}:${minutes}`;
            
            const options = { weekday: 'long', month: 'short', day: 'numeric' };
            const dateString = now.toLocaleDateString('en-US', options);

            document.getElementById('clock').textContent = timeString;
            document.getElementById('date').textContent = dateString;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // 2. Customization Mode (Jiggle Effect)
        const editBtn = document.getElementById('editToggle');
        const cards = document.querySelectorAll('.card');
        let isEditing = false;

        editBtn.addEventListener('click', () => {
            isEditing = !isEditing;
            editBtn.classList.toggle('active');
            editBtn.textContent = isEditing ? 'Done' : 'Customize';
            
            cards.forEach(card => {
                if (isEditing) {
                    card.classList.add('shaking');
                    // In a real app, you would enable drag/drop logic here
                } else {
                    card.classList.remove('shaking');
                }
            });
        });

        // 3. Music Play/Pause Simulation
        const playBtn = document.getElementById('playBtn');
        let isPlaying = false;
        playBtn.addEventListener('click', () => {
            isPlaying = !isPlaying;
            playBtn.textContent = isPlaying ? '‚è∏' : '‚ñ∂';
            
            // Visual feedback on album art
            const art = document.querySelector('.album-art');
            art.style.transform = isPlaying ? 'scale(0.95)' : 'scale(1)';
        });

        // 4. AI Chat Simulation
        const chatInput = document.getElementById('chatInput');
        const chatArea = document.getElementById('chatArea');

        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && chatInput.value.trim() !== "") {
                const userText = chatInput.value;
                addMessage(userText, 'user');
                chatInput.value = '';

                // Simulate AI typing delay
                setTimeout(() => {
                    const responses = [
                        "I've updated your system preferences.",
                        "Playing your 'Deep Focus' playlist.",
                        "I can certainly help with that.",
                        "System check complete: All green."
                    ];
                    const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                    addMessage(randomResponse, 'ai');
                }, 1000);
            }
        });

        function addMessage(text, sender) {
            const div = document.createElement('div');
            div.className = `msg ${sender}`;
            div.textContent = text;
            chatArea.appendChild(div);
            // Auto scroll to bottom
            chatArea.scrollTop = chatArea.scrollHeight; 
        }

        // 5. Dynamic Stats Simulation (Just for visual life)
        function fluctuateStats() {
            const fills = document.querySelectorAll('.progress-fill');
            fills.forEach(fill => {
                const currentWidth = parseInt(fill.style.width);
                const randomChange = Math.floor(Math.random() * 20) - 10; // -10 to +10
                let newWidth = currentWidth + randomChange;
                if (newWidth > 100) newWidth = 100;
                if (newWidth < 5) newWidth = 5;
                fill.style.width = `${newWidth}%`;
            });
        }
        setInterval(fluctuateStats, 2000);

    </script>
</body>
</html>
